<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTTC SENATI | Programación Académica 2026</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <nav class="navbar">
            <div class="brand">CTTC <span>SENATI</span></div>
            <button class="btn-primary" id="btnAuthNav">Acceso Administrador</button>
        </nav>

        <main class="main-content">
            <header class="section-header">
                <div class="title-group">
                    <h1>Programación Académica 2026</h1>
                    <p class="subtitle">Consulta de cursos y programas en tiempo real</p>
                </div>
                
                <div class="controls-wrapper">
                    <div class="filters">
                        <select id="monthFilter" class="custom-select">
                            <option value="all">Todo el año 2026</option>
                            <option value="01">Enero</option>
                            <option value="02">Febrero</option>
                            <option value="03">Marzo</option>
                            <option value="04">Abril</option>
                            <option value="05">Mayo</option>
                            <option value="06">Junio</option>
                            <option value="07">Julio</option>
                            <option value="08">Agosto</option>
                            <option value="09">Septiembre</option>
                            <option value="10">Octubre</option>
                            <option value="11">Noviembre</option>
                            <option value="12">Diciembre</option>
                        </select>
                    </div>
                </div>
            </header>

            <div class="table-container shadow">
                <table>
                    <thead>
                        <tr>
                            <th>Fecha Inicio</th>
                            <th>Programa / Curso</th>
                            <th>Docente</th>
                            <th>Duración</th>
                            <th>Horario</th>
                            <th>NRC</th>
                            <th>Part. Objetivo</th>
                            <th>Part. Real</th>
                        </tr>
                    </thead>
                    <tbody id="publicTableBody">
                        </tbody>
                </table>
            </div>
        </main>

        <div id="quickEditModal" class="modal hidden">
            <div class="modal-content small shadow">
                <header class="modal-header">
                    <h3>Gestión de Programación</h3>
                    <p id="courseNameTitle" class="course-highlight"></p>
                </header>
                <div class="field-box">
                    <label for="inpRealTotal"># Participantes Real Total</label>
                    <input type="number" id="inpRealTotal" min="0">
                </div>
                <div id="modalAdminActions" class="modal-footer-actions hidden">
                    <button id="btnSaveQuick" class="btn-save" style="width: 100%; margin-bottom: 10px;">Actualizar Cantidad</button>
                    <button class="btn-primary" style="background:#64748b; width: 100%; margin-bottom: 10px;" onclick="window.location.href='admin.html'">Configuración Completa</button>
                    <button id="btnDeleteQuick" class="btn-delete" style="width: 100%;">Eliminar Registro</button>
                </div>
                <button id="btnCloseModal" class="btn-link" style="margin-top: 20px; color: #64748b;">Cerrar Vista</button>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
