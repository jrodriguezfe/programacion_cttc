<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login | CTTC SENATI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body style="display:flex; align-items:center; justify-content:center; height:100vh; background: var(--bg-app);">
    <div class="form-container shadow" style="width: 380px; padding: 2.5rem; background: white; border-radius: 16px;">
        <div class="brand" style="text-align: center; margin-bottom: 1.5rem;">CTTC <span>SENATI</span></div>
        <h2 style="text-align: center; margin-bottom: 2rem;">Acceso Administrativo</h2>
        
        <form id="loginForm">
            <div class="field-group" style="margin-bottom: 1rem;">
                <label>Correo Electrónico</label>
                <input type="email" id="email" placeholder="admin@senati.pe" required style="width: 100%; padding: 0.8rem;">
            </div>
            <div class="field-group" style="margin-bottom: 1.5rem;">
                <label>Contraseña</label>
                <input type="password" id="password" placeholder="••••••••" required style="width: 100%; padding: 0.8rem;">
            </div>
            <button type="submit" class="btn-save" style="width: 100%; padding: 1rem;">Ingresar al Panel</button>
        </form>
        
        <button onclick="window.location.href='index.html'" class="btn-link" style="width: 100%; margin-top: 1rem; text-align: center;">Volver al Inicio</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB38Wbf0Q9YLz61vxQXVw1oSpMNyPVGy-c",
            authDomain: "programacion-cttc.firebaseapp.com",
            projectId: "programacion-cttc",
            appId: "1:2776502914:web:6389898d92d7c4b5ba1a9b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;

            try {
                await signInWithEmailAndPassword(auth, email, pass);
                window.location.href = "admin.html"; // Redirige al éxito
            } catch (error) {
                alert("Error de acceso: " + error.message);
            }
        };
    </script>
</body>
</html>
